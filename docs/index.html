            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;

            background-color: #F2F4F6; /* Toss-like light grey background */

        /* Safe area support */
        
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);

        }
        
        .line-clamp-5 {
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
